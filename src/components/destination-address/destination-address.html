
<form (ngSubmit)="onSubmit()">
  <ion-list>
     <ion-item>
        <ion-label floating>
          Enter your destination
        </ion-label>
        <ion-input name="destination" type="text" [(ngModel)]="enteredAddress" (keypress)="onSubmit()" ></ion-input>
     </ion-item>
     <ion-item *ngFor="let destination of results" (click)="selectDestination(destination)">
    {{destination.formatted_address}}
     </ion-item>
  </ion-list>
  
</form>
